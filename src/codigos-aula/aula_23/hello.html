<html style="--vsc-domain: &quot;www.lia.ufc.br&quot;;"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Hello CG</title>
<script src="./Hello CG_files/webgl.js"></script><script id="vertex-shader" type="notjs">
attribute vec4 position;
attribute vec2 texCoord;
uniform mat4 transf;

varying vec2 v_texCoord;

void main()
{
	v_texCoord = texCoord;
	gl_Position = transf*position;
}
</script><script id="frag-shader" type="notjs">
precision mediump float;

uniform sampler2D tex;

varying vec2 v_texCoord;

void main()
{
    gl_FragColor = texture2D(tex, v_texCoord);
}
</script></head>

<body onload="init()">

<canvas id="glcanvas1" width="400" height="300"></canvas>




</body></html>
