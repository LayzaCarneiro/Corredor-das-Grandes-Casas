<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Corredor das Grandes Casas</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; background-color: #0f0f0f; }
    canvas { display: block; }

    /* ---------------- Poster UI ---------------- */
    #poster-ui {
        position: absolute;
        bottom: 12%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.95); /* Fundo mais escuro e imersivo */
        color: #e6d3a3;
        padding: 25px 35px;
        border-radius: 4px;
        font-family: 'Cinzel', serif;
        display: none;
        pointer-events: none;

        /* Borda decorativa dupla */
        border: 2px solid #daa520; 
        outline: 5px solid rgba(0, 0, 0, 0.8);

        box-shadow: 0 0 35px rgba(0,0,0,0.9), inset 0 0 15px rgba(218,165,32,0.2);
        max-width: 480px;
        text-align: center;
        transition: opacity 0.5s ease-in-out;
        z-index: 100;
    }

    /* Detalhe decorativo no topo */
    #poster-ui::before {
        content: "♛"; /* Coroa medieval */
        display: block;
        color: #daa520;
        margin-bottom: 10px;
        font-size: 1.5rem;
    }

    /* Título */
    #poster-title {
        text-transform: uppercase;
        letter-spacing: 3px;
        margin: 0 0 15px 0;
        font-weight: 900;
        font-size: 1.4rem;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        color: #ffd700; /* dourado mais vivo */
    }

    /* Texto */
    #poster-text {
        font-size: 1.1rem;
        line-height: 1.6;
        font-style: italic;
        color: #f0f0f0;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Pequena animação ao aparecer */
    #poster-ui.show {
        display: block;
        opacity: 1;
    }
    #poster-ui.hide {
        opacity: 0;
        transition: opacity 0.3s ease-out;
    }
  </style>
</head>

<body>
  <canvas id="glCanvas"></canvas>
  <script type="module" src="src/main.js"></script>

  <div id="poster-ui">
      <h3 id="poster-title">Curiosidade</h3>
      <p id="poster-text">Informações sobre a casa ou objeto vão aparecer aqui.</p>
  </div>

</body>
</html>
